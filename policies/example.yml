---
Variables:
  - CheckName: LowerCaseName
  - CheckName: NoHyphens
  - CheckName: HasKey
    Details:
      Items:
        - description
        - type
  - CheckName: KeyValueLength
    Details:
      - KeyName: description
        MinLength: 10
        MaxLength: 300
      - KeyName: name
        MinLength: 3
        MaxLength: 40
Outputs:
  - CheckName: LowerCaseName
  - CheckName: NoHyphens
  - CheckName: KeyValueLength
    Details:
      - KeyName: description
        MinLength: 10
        MaxLength: 300
Resources:
  '*':
    - CheckName: LowerCaseName
    - CheckName: NoHypens
    - CheckName: KeyValueLength
      Details:
        - KeyName: name
          MinLength: 3
          MaxLength: 40
  aws_iam_role:
    - CheckName: HasTags
      Details:
        Items:
          - Name
          - Repo
          - Version
    - CheckName: HasTags
      Details:
        Items:
          - Description
  aws_security_group:
    - CheckName: HasTags
      Details:
        Items:
          - Name
          - Repo
          - Version
    - CheckName: HasTags
      Details:
        Items:
          - Description
